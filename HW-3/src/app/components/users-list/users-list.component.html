<mat-selection-list>
  <mat-list-option
    *ngFor="let user of usersList; let i = index"
    [ngClass]="{ gray: !(i % 2) }"
  >
    <div>
      <mat-icon mat-list-icon>account_box</mat-icon>
      <span class="item">Firstname: {{ user.name }}</span>
      <span class="item">E-mail: {{ user.email }}</span>
    </div></mat-list-option
  >
</mat-selection-list>
